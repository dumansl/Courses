<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexible Grid System</title>
  <meta name="description" content="Bu Benim Sayfamdır">
  <meta name="keywords" content="HTML,CSS,flexible grid system">
  <meta name="author" content="Şule Duman">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/flexiblegs.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60"  href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72"  href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76"  href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114"  href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120"  href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144"  href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152"  href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180"  href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"   href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32"  href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"  href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"  href="favicon/favicon-16x16.png">
  <link rel="manifest"  href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  


</head>
 <body>
  <div class="wrap xl-gutter-16 lg-auto md-2 sm-1 md-flexbox">
    <div class="col xl-3-12 xl-last"><div class="box">LOGO</div></div>
    <div class="col xl-9-12"><div class="box">MENU</div></div>

    <div class="col xl-2-3 sm-1-2"><div class="box">CONTENT</div></div>
    <div class="col xl-1-3 sm-1-2"><div class="box">SIDEBAR</div></div>
    <div class="col xl-1-1 "><div class="box">FOOTER</div></div>
  </div>
  <div class="wrap xl-table xl-gutter-40 lg-flexbox lg-reverse md-not-reverse">
    <div class="col xl-width-300 lg-1-2 "><div class="box">STATIC</div></div>
    <div class="col lg-1-2"><div class="box">DYNAMIC</div></div>
  </div>
  <div class="wrap xl-3 xl-center xl-gutter-16">
    <div class="col"><div class="box"></div></div>
    <div class="col"><div class="box"></div></div>
  </div>
  <div class="wrap xl-flexbox xl-between xl-auto lg-normal lg-gutter-16 lg-2 md-1">
    <div class="col">
      <div class="wrap xl-auto xl-gutter-8 lg-3">
        <div class="col"><div class="box">TEST</div></div>
        <div class="col"><div class="box">TEST</div></div>
        <div class="col"><div class="box">TEST</div></div>
      </div>
    </div>    
    <div class="col">
      <div class="wrap xl-auto xl-gutter-8 lg-3">
          <div class="col"><div class="box">TEST</div></div>
          <div class="col"><div class="box">TEST</div></div>
          <div class="col"><div class="box">TEST</div></div>
        </div>
      </div>
  </div>
 </body>
</html>
