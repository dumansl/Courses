<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/helper/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/base/base.css">
  <link rel="stylesheet" type="text/css" href="css/base/global.css">
  <link rel="stylesheet" type="text/css" href="css/base/breakpoint.css">
  <link rel="stylesheet" type="text/css" href="css/helper/flexiblegs.css">
  <!-- Form -->
  <link rel="stylesheet" type="text/css" href="css/components/form.css">
</head>
<body>
  <div class="container">
    <!-- Text -->
    <div class="wrap xl-gutter-16">
      <div class="col xl-2-5">
        <input type="text" placeholder="Name">
      </div>
    </div>
    <!-- Checkbox -->
    <div class="wrap xl-gutter-16">
      <div class="col xl-2-5">
        <label class="field field--checkbox">
          <input type="checkbox">
          <span class="field__icon"></span>
          Checkbox
        </label>
      </div>
    </div>
    <!-- Radio -->
    <div class="wrap xl-gutter-16">
      <div class="col xl-2-5">
        <label class="field field--radio">
          <input id="radio1" name="radio" type="radio">
          <span class="field__icon"></span>
          Radio1
        </label>
        <label class="field field--radio">
          <input id="radio2" name="radio" type="radio">
          <span class="field__icon"></span>
          Radio2
        </label>
      </div>
    </div>
    <!-- Select -->
    <div class="wrap xl-gutter-16">
      <div class="col xl-2-5">
        <div class="select">
          <select>
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Textarea -->
    <div class="wrap xl-gutter-16">
      <div class="col xl-2-5">
        <textarea cols="30" rows="10"></textarea>
      </div>
    </div>
    <!-- Button -->
    <div class="wrap xl-gutter-16">
      <div class="col xl-1-5">
        <input type="submit" placeholder="Submit">
      </div>
      <div class="col xl-1-5">
        <button>Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
